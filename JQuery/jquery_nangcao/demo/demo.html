<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <label for="username">Tên:</label>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="age">Tuổi:</label>
        <input type="text" id="age" name="age"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script src="../../Sorce/jquery.js"></script>
    <script src="../../Sorce/jquery-validation-1.19.5/jquery-validation-1.19.5/dist/jquery.validate.js"></script>
    <script src="../../Sorce/jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="../../Sorce/jquery-ui-1.13.2.custom/jquery-ui-1.13.2.custom/jquery-ui.css"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var object = {
                errorPlacement: function(error, element) {
                    error.insertAfter(element);
                    error.wrap("<div class='l-error-text'>");
                },
                rules: {
                    username: {
                        required: true,
                    },
                    age: {
                        required: true,
                    },
                },
                messages: {
                    username: {
                        required: "Vui lòng nhập tên"
                    },
                    age: {
                        required: "Vui lòng nhập tuổi"
                    }
                }
            }
            $('#form').validate(object);
        });
    </script>
</body>

</html>
